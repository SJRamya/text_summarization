<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa; /* Bootstrap default background color */
        }

        .container-fluid {
            background-color: rgb(103, 226, 179); /* Project-specific background color */
            padding: 10px;
        }

        h2 {
            color: #495057; /* Bootstrap text color */
        }

        .result-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        a {
            color: rgb(103, 226, 179);
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

    <title>Text Summarizer Result</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: #495057;">Text Summarizer</a>
        </div>
    </nav>

    <div class="container w-100">
        <div class="row justify-content-md-center">
            <div class="col">

                <br>

                <div class="result-container">
                    <h2>Result:</h2>
                    <p>{{ result }}</p>
                </div>

                <a href="/">Go Back</a>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
