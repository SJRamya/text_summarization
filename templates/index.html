<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .navbar {
            padding: 0px;
        }

        body {
            background-color: #e7fffb;
            transition: background-color 0.3s ease;
        }

        .container-fluid {
            margin: 0px;
            background-color: #5df798;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        #quote {
            font-style: italic;
            color: #495057;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
        }

        .fade-in {
            opacity: 0;
            animation: fadeInAnimation 1s ease-in-out forwards;
        }

        @keyframes fadeInAnimation {
            to {
                opacity: 1;
            }
        }

        /* Stylish label */
        .styled-label {
            font-size: 18px;
            font-weight: bold;
            color: #495057;
            padding-bottom: 5px;
        }
    </style>

    <title>Text Summarizer</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: #ffffff;"><b>TEXT SUMMARIZER</b></a>
        </div>
    </nav>

    <div class="container w-100">
        <div class="row justify-content-md-center">
            <div class="col fade-in" style="padding: 20px;">
                <br>
                <form id="summarizeForm" method="post" action="/submit" style="padding: 20px;">
                    <div class="form-group">
                        <label for="inputtext_" class="styled-label">Enter your text:</label>
                        <textarea placeholder="Type or paste your text here..." class="form-control"
                            name="inputtext_" rows="20" style="resize:none;"></textarea>
                    </div>

                    <div style="display: flex; justify-content: center; align-items: center; padding: 10px;">
                        <button id="summarizeBtn" type="submit" class="btn btn-secondary float-right"
                            style="background-color: rgb(71, 169, 215);">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                                style="display:none;"></span>
                            Start Summarizing
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <p id="quote">"The art of summarization is the essence of understanding." - Anonymous</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS bundle link (optional, but needed for some Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show spinner on button click 
        document.getElementById('summarizeForm').addEventListener('submit', function () {
            document.getElementById('summarizeBtn').innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Summarizing...';
        });
    </script>
</body>

</html>
